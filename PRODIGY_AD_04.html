<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    .stopwatch {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .buttons button:hover {
      opacity: 0.8;
    }

    .start { background-color: #2ecc71; color: white; }
    .pause { background-color: #f1c40f; color: black; }
    .reset { background-color: #e74c3c; color: white; }
  </style>
</head>
<body>

  <h1>‚è± Stopwatch</h1>
  <div class="stopwatch" id="display">00:00:000</div>

  <div class="buttons">
    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="reset" onclick="reset()">Reset</button>
  </div>

  <script>
    let startTime, updatedTime, difference;
    let timerInterval;
    let running = false;

    function updateDisplay() {
      updatedTime = new Date().getTime();
      difference = updatedTime - startTime;

      let minutes = Math.floor((difference / 1000 / 60) % 60);
      let seconds = Math.floor((difference / 1000) % 60);
      let milliseconds = Math.floor((difference % 1000));

      minutes = (minutes < 10) ? "0" + minutes : minutes;
      seconds = (seconds < 10) ? "0" + seconds : seconds;
      milliseconds = (milliseconds < 100) ? ("0" + milliseconds).slice(-3) : milliseconds;

      document.getElementById('display').innerHTML = minutes + ":" + seconds + ":" + milliseconds;
    }

    function start() {
      if (!running) {
        startTime = new Date().getTime() - (difference || 0);
        timerInterval = setInterval(updateDisplay, 10);
        running = true;
      }
    }

    function pause() {
      clearInterval(timerInterval);
      running = false;
    }

    function reset() {
      clearInterval(timerInterval);
      running = false;
      difference = 0;
      document.getElementById('display').innerHTML = "00:00:000";
    }
  </script>

</body>
</html>
